#foreach( $problem in $problems )
<div>
    <h1>$problem.title</h1>
    <p>$problem.description</p>
    <form action="/submit/$problem.id" method="post" enctype="multipart/form-data">
        <input type="file" name="source-$problem.id">
        <input type="submit" value="Upload" name="submit">
    </form>
</div>
#end
