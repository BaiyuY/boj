{% extends "base.html" %}

{% block content %}
<div class="content z-depth-3">
    <table class="highlight">
        <thead>
        <tr>
            <th>Email</th>
            <th>Role</th>
        </tr>
        </thead>
        {% for entry in roster %}
        <tr>
            <td>{{entry.email}}</td>
            <td>{{entry.role}}</td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
