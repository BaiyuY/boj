<table>
    {% for submission in submissions %}
    <tr>
        {% set record = submission.record %}
        {% set problem = submission.problem %}
        {% set user = submission.user %}
        <td><a href="/problem/{{record.problemId}}">{{ problem.title }}</a></td>
        <td><a href="/submit/{{record.id}}">{{ record.verdict }}</a></td>
        <td><img width="36", height="36" src="{{user.imageUrl}}"></td>
        <td><a href="/user/{{user.id}}">{{user.name}}</a></td>
        <td>{{submission.datetime}}</td>
    </tr>
    {% endfor %}
</table>
