{% extends "base.html" %}

{% block content %}

<script>
{% if verdict == "PENDING" %}
    setTimeout(function() {
        location.reload();
    }, 1000);
{% endif %}
    $(document).ready(function() {
        var solutionEditor = ace.edit("solution-editor");
        solutionEditor.setTheme("ace/theme/monokai");
        solutionEditor.setFontSize(14);
        solutionEditor.setShowPrintMargin(false);
        solutionEditor.getSession().setMode("ace/mode/java");
        solutionEditor.setReadOnly(true);
    });
</script>
<div class="content">
    <div class="card">
        <div class="card-title-container">
            <span class="card-title">{{ verdict }}</span>
        </div>
        {% if message is not empty %}
            <div class="card-content">
                <pre>{{message}}</pre>
            </div>
        {% endif %}
    </div>
    <div class="editor" id="solution-editor">{{source}}</div>
</div>
{% endblock %}
