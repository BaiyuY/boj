<html lang="en">
<head>
    <meta name="google-signin-client_id" content="496017852143-19a6kjh7mvhlhb0pp4l5fsj5s5empgt8.apps.googleusercontent.com">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>boj</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="boj">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.red-blue.min.css" />
    <link rel="stylesheet" href="/css/styles.css">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="/js/boj.js"></script>
    <script src="https://apis.google.com/js/platform.js?onload=onLoad" async defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.5/ace.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">

    <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <header class="demo-drawer-header">
            {% if state == "OK" %}
                <img src="{{me.imageUrl}}" class="demo-avatar">
                <div class="demo-avatar-dropdown">
                    <span>{{me.email}}</span>
                    <div class="mdl-layout-spacer"></div>
                </div>
            {% else %}
                {% if state == "GOOGLE_AUTH_FAILED" %}
                     <script>
                        onSignIn = function() {
                            console.log('signing out in 3 sec');
                            setTimeout(signOut, 3000);
                        };
                    </script>
                    <span>Google authentication failed. Signing out in 3 secs.</span>
                {% endif %}
                <div id="my-signin2"></div>
            {% endif %}
        </header>
        <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
            <a class="mdl-navigation__link" href="/problems"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">assignment</i>Problems</a>
            <a class="mdl-navigation__link" href="/submits"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">done_all</i>Submissions</a>
            {% if me is not empty %}
                <div class="mdl-layout-spacer"></div>
                <a onclick="signOut()" class="mdl-navigation__link" href="#"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">exit_to_app</i></a>
            {% endif %}
        </nav>
    </div>
    <main class="mdl-layout__content mdl-color--grey-100">
        {% block content %} {% endblock %}
    </main>
</div>
<script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
</body>
</html>
